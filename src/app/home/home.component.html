<table class="table table-bordered table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">EMP_ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of employees;let rowind=index">
            <th scope="row">{{rowind+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td class="group">
                <div style="display:inline;">
                <button mat-mini-fab (click)=delEmp(item)><mat-icon>delete</mat-icon></button>
            </div>
                <div style="display: inline;">
                <button mat-mini-fab (click)=update(item)><mat-icon>create</mat-icon></button>
            </div>
            </td>
          </tr>
    </tbody>
</table>
</body>
